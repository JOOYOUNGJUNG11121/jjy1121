<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    .dark-mode .form-control {
      background-color: #333;
      color: #f5f5f5;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>회원가입</h2>
    <button id="darkModeToggle" class="btn btn-dark">🌙 다크모드</button>
  </div>
  <form id="signupForm">
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" class="form-control" id="username" required minlength="4">
      <div class="form-text">4자 이상 입력하세요.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" required minlength="6">
      <div class="form-text">영문, 숫자 포함 6자 이상</div>
    </div>

    <div class="mb-3">
      <label for="job" class="form-label">희망 직무</label>
      <select class="form-select" id="job" required>
        <option value="">직무를 선택하세요</option>
        <option>프론트엔드</option>
        <option>백엔드</option>
        <option>디자이너</option>
        <option>기획자</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="intro" class="form-label">자기소개</label>
      <textarea class="form-control" id="intro" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">회원가입</button>
  </form>
</div>

<script>
  // 다크모드 toggle
  document.getElementById('darkModeToggle').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  // 유효성 검사 및 제출
  document.getElementById('signupForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const job = document.getElementById('job').value;
    const intro = document.getElementById('intro').value.trim();

    const idValid = /^[a-zA-Z0-9]{4,}$/.test(username);
    const pwValid = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/.test(password);

    if (!idValid) {
      alert("아이디는 4자 이상, 영문/숫자 조합이어야 합니다.");
      return;
    }

    if (!pwValid) {
      alert("비밀번호는 6자 이상, 영문과 숫자를 포함해야 합니다.");
      return;
    }

    alert(`회원가입 완료!\n\n아이디: ${username}\n직무: ${job}\n자기소개: ${intro}`);

    // 페이지 전환
    window.location.href = "success.html";
  });
</script>

</body>
</html>
